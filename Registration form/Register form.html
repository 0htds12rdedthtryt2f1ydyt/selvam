<!DOCTYPE html>
<html>
<head>
	<title>Student's Registration form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<style>
		table{
			border-style: solid;
		}
	</style>	
</head>
<body text align="center">
	<h1>Student's Registration form</h1>
	
		<table width="400" align="center">
		<tr>
			<td height="30">Name of student</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td height="30">Name of Father</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td height="30">Age</td>
			<td><input type="number" min="1" max="60"></td>
		</tr>
		<tr>
			<td height="30">Date of birth</td>
			<td><input type="date"></td>
        </tr>
        <tr>
        	<td height="30">Gendar</td>
        	<td>
        		<input type="radio">
        	    <label>Male</label>
        	    <input type="radio">
        	    <label>Female</label>
        	</td>    
        </tr>
        <tr>
        	<td height="30">City</td>
        	<td>
        	<select>
        		<option>chennai</option>
        		<option>Mumbai</option>
        		<option>New delhi</option>
        	</select>
        	</td>
        </tr>
        <tr>
        	<td height="30">Languages known</td>
        	<td>
        		<input type="checkbox">
        		<label>English</label>
        		<input type="checkbox">
        		<label>Hindi</label>
        		<input type="checkbox">
        		<label>Tamil</label>
        	</td>
        <tr>
        	<td colspan="2" height="40px">
        		<input type="button" value="Submit">
        	</td>
        </tr>
    </table>
	
	

</body>
</html>
